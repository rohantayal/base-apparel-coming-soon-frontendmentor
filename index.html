<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="style.css" rel="stylesheet" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<body>
  <header>
    <img src="images/logo.svg" id="logo" alt="Base Apparel;">
  </header>

  <div id="heroimage" ></div>
  

  <main>
    <h1><span id="coloredh1">We're</span> coming soon</h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
  </main>

  <footer>
    <form action="#" id="form" noValidate>
      <input type="email" placeholder="Email Address" id="emailfield">
        <div id="error-icon"></div>
      <button id="arrowbutt"><img src="images/icon-arrow.svg" id="arrow_icon" alt="arrow icon"></button>
      <div id="error-msg"></div>
    </form>
  </footer>
 
  <script src="app.js"></script>

  

  
  
</body>
</html>
